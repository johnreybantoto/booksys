<button class="btn btn-danger btn-sm float-right" (click)="close()"><i class="material-icons">close</i></button>
<app-genre-add-form></app-genre-add-form>

<h1 style="display: inline;">Genres</h1>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover table-striped">
    <thead>
        <tr>
            <td style="width: 50%">Name</td>
            <td style="width: 20%"></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let genre of genres">
            <td style="width: 50%">{{genre.name}}</td>
            <td style="width: 20%">
                <div class="row">
                    <button class="col-md-5 btn btn-success m-1" (click)="update(genre)" data-toggle="tooltip" data-placement="bottom" title="Update genre" ><i class="material-icons">update</i></button>
                    <button class="col-md-5 btn btn-danger m-1" (click)="delete(genre.id)" data-toggle="tooltip" data-placement="bottom" title="Delete genre"><i class="material-icons">delete</i></button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
